<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Economic Factors</title>
        <link rel="stylesheet" href="styles.css">
        <script src="myScript.js"></script> 
    </head>

    <body>
        <section class="Header">
            <h1>Economic Factor Calculator</h1>
            <h3>By Brandon Bula</h3>
        </section>    

        <section class="Major Factor Sliders">
            <div class="Political">
                <label>Political:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Economic">
                <label>Economic:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Socio-Cultural">
                <label>Socio-Cultural:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Technological">
                <label>Technological:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Ecological">
                <label>Ecological:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Legal">
                <label>Legal:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
        </section>
        <section class="Minor Factors Sliders">
            <div class="Bargaining Power of Suppliers">
                <label>Bargaining Power of Suppliers:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Threat of Substitutes">
                <label>Threat of Substitutes:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Bargaining Power of Buyers">
                <label>Bargaining Power of Buyers:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Threat of New Entrants">
                <label>Threat of New Entrants:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
            <div class="Rivalry Among Existing Competitors">
                <label>Rivalry Among Existing Competitors:</label>
                <input type="range" class="slider" min="1" max="100" value="50">
                <input type="number" class="numberBox" min="1" max="100" value="50">
            </div>
        </section>

        <script src="script.js"></script> 
    </body>
</html>
